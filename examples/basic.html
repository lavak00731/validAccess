<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validAccess - Accesible Validation Library - Basic Example</title>
    <link rel="stylesheet" href="../styles/basicstyling.css">
</head>
<body>
    <main>
        <article>
            <h1>Example 1: Basic Form</h1>
            <div class="form-wrapper">
                <form id="form1" action="welcome.html">
                    <div role="alert" tabIndex="-1" hidden>
                        <span aria-hidden="true" class="error-icon"></span>
                        Please look over the following form fields with errors
                    </div>
                    <div class="field-wrapper">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required aria-invalid="false">                        
                    </div>
                    <div class="field-wrapper">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname" required aria-invalid="false">                       
                    </div>
                    <div class="field-wrapper">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" aria-describedby="sayTruth" required aria-invalid="false">
                        <p id="sayTruth">Please say the truth</p>                        
                    </div>
                    <div class="field-wrapper">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required aria-invalid="false">               
                    </div>
                    <fieldset>
                        <legend>Do you have a pet?</legend>
                        <div class="field-wrapper">
                            <input type="radio" name="pet" id="yes" required aria-invalid="false" aria-controls="petWrapper" value="petyes">
                            <label for="yes">Yes</label>
                            <input type="radio" name="pet" id="no" required aria-invalid="false" value="petno">
                            <label for="no">No</label>
                        </div>
                    </fieldset>
                    <div id="petWrapper" hidden>
                        <div class="field-wrapper">
                            <label for="pettype">So you have a pet... What is it?</label>
                            <select name="pettype" id="pettype" required aria-invalid="false">
                                <option value="">No pets?</option>
                                <option value="dog">Dog</option>
                                <option value="cat">Cat</option>
                                <option value="fish">Fish</option>
                            </select>                            
                        </div>
                    </div>
                    <div class="field-wrapper">
                        <label for="cardinal">What is your favorite cardinal point?</label>
                        <select name="cardinal" id="cardinal" required aria-invalid="false">
                            <option value="">Select a Cardinal Point</option>
                            <option value="north">North</option>
                            <option value="east">East</option>
                            <option value="west">West</option>
                            <option value="south">South</option>
                        </select>
                    </div>
                    <div class="field-wrapper">
                        <label for="comment">Any Comment?</label>
                        <textarea name="comment" id="comment" cols="30" rows="10" required></textarea>
                    </div>
                    <div class="field-wrapper">
                        <button type="submit">Submit</button>
                    </div>
                </form>
                <div id="success" hidden>
                    <h2 tabIndex="-1">The form was sent successfully</h2>
                    <p>Briefly, we are going to get in touch with you.</p>
                </div>
                <div id="error" hidden>
                    <h2 tabIndex="-1">Sorry, something went wrong</h2>
                    <p>Please try again in couple of minutes</p>
                </div>
            </div>
        </article>
    </main>
    <script type="module" src="../js/indexbasic.js"></script>
</body>
</html>
